<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Resources Page</title>

    <style>
        body {
    font-family: Arial, sans-serif;
    margin: 0;
    padding: 0;
    background-color: #f4f4f4;
}

header {
    background-color: #333;
    color: white;
    padding: 1em;
}

nav ul {
    list-style: none;
    padding: 0;
}

nav ul li {
    display: inline;
    margin-right: 20px;
}

main {
    max-width: 800px;
    margin: 20px auto;
    background-color: white;
    padding: 20px;
    border-radius: 8px;
    box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
}

.resource-categories {
    list-style: none;
    padding: 0;
}

footer {
    background-color: #333;
    color: white;
    text-align: center;
    padding: 1em;
    position: fixed;
    width: 100%;
    bottom: 0;
}

    </style>
    
</head>
<body>
    <header>
        <h1>Resources</h1>
    </header>

    <main>
        <section id="web-development" class="resource-category">
            <h3>Web Development Resources</h3>
            <ul>
                <li><a href="https://developer.mozilla.org/en-US/docs/Web" target="_blank">MDN Web Docs</a></li>
                <li><a href="https://www.w3schools.com/" target="_blank">W3Schools</a></li>
            </ul>
        </section>

        <section id="design" class="resource-category">
            <h3>Design Resources</h3>
            <ul>
                <li><a href="https://www.adobe.com/creativecloud.html" target="_blank">Adobe Creative Cloud</a></li>
                <li><a href="https://dribbble.com/" target="_blank">Dribbble</a></li>
            </ul>
        </section>

        <section id="programming" class="resource-category">
            <h3>Programming Resources</h3>
            <ul>
                <li><a href="https://github.com/" target="_blank">GitHub</a></li>
                <li><a href="https://stackoverflow.com/" target="_blank">Stack Overflow</a></li>
            </ul>
        </section>
    </main>
    </footer>
</body>
</html>
